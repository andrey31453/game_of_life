<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Game of Life</title>

		<link
			rel="icon"
			href="./images/favicon.svg"
			type="image/svg+xml"
		/>
		<link
			rel="stylesheet"
			href="./styles/index.css"
		/>
		<script
			defer
			type="module"
			src="./scripts/index.mjs"
		></script>
	</head>

	<body>
		<div id="game">
			<div
				id="wrapper"
				class="wrapper"
				a-theme="jupiter"
				a-grid="4"
				a-font="d"
				a-color="d"
				a-fluid
				a-vars
			>
				<div
					id="field"
					class="field"
					a-template="field"
					a-grid-col="3"
				></div>

				<div
					id="settings"
					class="settings"
					a-grid
				>
					<div
						id="themes"
						class="themes"
						a-template="themes"
					></div>

					<div
						id="configure"
						class="configure"
						a-template="configure"
					></div>

					<div
						id="rules"
						class="rules"
						a-template="rules"
					></div>

					<div
						id="controls"
						class="controls"
						a-template="controls"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
